            <p>
                TEL:

            </p>

                <li><a href="{{item.maps_link}}"><i class="fas fa-map-marked-alt"></i></a></li>
                <li><a href="mailto:{{item.email}}"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </div>
